<div id="simple-table" class="page-layout simple fullwidth doc-page element-doc-page">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between">
        <div layout="column" layout-align="center start">
            <div class="breadcrumb" layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-home" class="s16"></md-icon>
                <md-icon md-font-icon="icon-chevron-right" class="s16 separator"></md-icon>
                <span class="parent">Gestione zone e servizi</span>
            </div>
            <div class="title">Gestione zone e servizi</div>
        </div>


    </div>
    <!-- / HEADER -->


    <md-toolbar>
        <div class="md-toolbar-tools text-right">
          <span flex></span>
          <md-button class="md-raised reference-button md-primary"
                    ui-sref="app.zonenew()">
              <md-icon md-font-icon="icon-plus"></md-icon>
              <span>Aggiungi zona</span>
          </md-button>


          <span flex></span>
          <md-button fast-export="{{vm.list}}" export-name="zego-zone" class="md-fab md-mini md-primary md-hue-2" aria-label="Eat cake">
            <md-tooltip>Export veloce</md-tooltip>
            <i class="icon icon-export"></i>


          </md-button>
          <span style="width:30px"></span>
        </div>
      </md-toolbar>


    <!-- CONTENT -->
    <div class="content">


        <div class="white-bg md-whiteframe-4dp">
            <table   class="simple row-border hover" ms-responsive-table >
              <thead>

                    <tr>
                        <th class="secondary-text">
                            <div class="table-header">
                                <span class="column-title">Nome zona</span>
                            </div>
                        </th>
                        <th class="secondary-text">
                            <div class="table-header">
                                <span class="column-title">Angolo NW</span>
                            </div>
                        </th>
                        <th class="secondary-text">
                            <div class="table-header">
                                <span class="column-title">Angolo SE</span>
                            </div>
                        </th>

                    </tr>

                </thead>
                <tbody>
                    <tr ng-repeat="appversion in ::vm.list">
                      <td title="'Versione'">

                        {{appversion.name}}
                      </td>
                      <td>

                          {{appversion.nwlat}},<br>
                          {{appversion.nwlng}}

                      </td>
                      <td>

                          {{appversion.selat}},<br>
                          {{appversion.selng}}

                      </td>




                        <td>
                          <md-button ui-sref="app.zoneedit({id:appversion.id})">Modifica</md-button>
                        </td>

                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <!-- / CONTENT -->

</div>
