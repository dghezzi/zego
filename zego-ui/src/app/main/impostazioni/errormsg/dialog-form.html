<md-dialog>
  <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Aggiungi messaggio di errore</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="/assets/angular-material-assets/img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

  <md-dialog-content style="min-width: 600px">
<div class="form-wrapper md-whiteframe-1dp" flex="100">
    <p>{{messaggioErrore}}</p>
    <md-button ng-show="messaggioErrore && messaggioErrore!=''" ng-click="messaggioErrore=''">Ok</md-button>
    <form ng-show="!messaggioErrore || messaggioErrore==''" name="lang" ng-submit="salva()" class="md-inline-form" novalidate>

      <div layout="column" layout-gt-xs="row">


        <md-input-container flex>
            <label>Codice errore</label>
            <input type="text" ng-model="errormsg.code">
        </md-input-container>


        <md-input-container flex>
            <label>Lingua</label>
            <md-select ng-model="errormsg.lang">
                <md-option ng-repeat="lingua in lingueDisponibili" ng-value="lingua.isocode">
                    {{lingua.lang}}
                </md-option>
            </md-select>
        </md-input-container>



      </div>

      <div layout="column" layout-gt-xs="row">
        <md-input-container flex>
            <label>Titolo</label>
            <input type="text" ng-model="errormsg.title">
        </md-input-container>
      </div>
      <div layout="column" layout-gt-xs="row">
        <md-input-container flex="80">
            <label>Messaggio</label>
            <div class="md-resize-wrapper">
              <textarea ng-model="errormsg.message" md-maxlength="150" max-rows="8" rows="1">
              </textarea><div class="md-resize-handle" style="touch-action: pan-y;"></div>
            </div>
        </md-input-container>

      </div>



        <md-button type="submit" class="md-raised md-accent" aria-label="Submit"
                   ng-disabled="user.$invalid || user.$pristine">
            Salva messaggio
        </md-button>
    </form>

</div>

  </md-dialog-content>
</md-dialog>
