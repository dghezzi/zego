<md-dialog>
  <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{titoloDialog}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="/assets/angular-material-assets/img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

  <md-dialog-content>
<div class="form-wrapper md-whiteframe-1dp" flex="100">

    <form name="lang" ng-submit="salva()" class="md-inline-form" novalidate>

      <div layout="column" layout-gt-xs="row">
        <md-input-container flex>
            <label>Versione (x.x.x)</label>
            <input type="text" ng-model="appversion.vers">
        </md-input-container>



        <md-input-container flex>
            <label>Status</label>
            <md-select ng-model="appversion.status">
              <md-option  ng-value="'current'">
                  Corrente
              </md-option>

              <md-option  ng-value="'obsolete'">
                 Obsoleto
              </md-option>
            </md-select>
        </md-input-container>

      </div>

      <div layout="column" layout-gt-xs="row">
        <md-input-container flex>
            <label>OS</label>
            <md-select ng-model="appversion.os">
              <md-option  ng-value="1">
                  Android
              </md-option>
              <md-option   ng-value="0">
                 iOS
              </md-option>

            </md-select>
        </md-input-container>

        <md-input-container flex>
           <label class="md-no-float">Data phase out</label>
           <md-datepicker ng-model="appversion.deprecatedate" name="validfrom"></md-datepicker>
         </md-input-container>

      </div>

      <div layout="column" layout-gt-xs="row">
        <md-input-container flex="80">
            <label>Note</label>
            <div class="md-resize-wrapper">
              <textarea ng-model="appversion.note" md-maxlength="150" max-rows="8" rows="1">
              </textarea><div class="md-resize-handle" style="touch-action: pan-y;"></div>
            </div>
        </md-input-container>

      </div>


        <md-button type="submit" class="md-raised md-accent" aria-label="Submit"
                   ng-disabled="user.$invalid || user.$pristine">
            Salva configurazione
        </md-button>
    </form>

</div>

  </md-dialog-content>
</md-dialog>
