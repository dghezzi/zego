<md-dialog>
  <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{titoloDialog}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="/assets/angular-material-assets/img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

  <md-dialog-content style="min-width: 600px">
<div class="form-wrapper md-whiteframe-1dp" flex="100">


    <form name="servizio" name="lang" ng-submit="salva()" class="md-inline-form" >

      <div layout="column" layout-gt-xs="row">
        <md-input-container flex>
            <label>Nome</label>
            <input required type="text" ng-model="item.name">
        </md-input-container>


      </div>

      <div layout="column" layout-gt-xs="row">
        <md-input-container flex>
            <label>Nome in inglese</label>
            <input required type="text" ng-model="item.nameen">
        </md-input-container>


      </div>




      <div layout="column" layout-gt-xs="row">
        <md-input-container flex>

            <md-select placeholder="Attivo dalle" required name="asd" ng-model="item.fromhr">
                      <md-option ng-repeat="h in hours" ng-value="h.value">{{h.label}}</option>

                  </md-select>
                   </md-input-container>
                  <md-input-container flex>
                  <md-select required name="asd" ng-model="item.frommin">
                      <md-option ng-repeat="m in minutes" ng-value="m.value">{{m.label}}</option>

                  </md-select>
        </md-input-container>
 </div>
<br/>
      <div layout="column" layout-gt-xs="row">

        <md-input-container flex>

           <md-select placeholder="alle" required name="asd" ng-model="item.tohr">
                      <md-option ng-repeat="h in hours" ng-value="h.value">{{h.label}}</option>

                  </md-select>
                </md-input-container>
                  <md-input-container flex>
                  <md-select  required name="asd" ng-model="item.tomin">
                      <md-option ng-repeat="m in minutes" ng-value="m.value">{{m.label}}</option>

                  </md-select>
        </md-input-container>

      </div>
<br/>




      <div layout="column" layout-gt-xs="row">
        <md-input-container flex="80">
            <label>Note</label>
            <div class="md-resize-wrapper">
              <textarea ng-model="item.details" md-maxlength="150" max-rows="8" rows="1">
              </textarea><div class="md-resize-handle" style="touch-action: pan-y;"></div>
            </div>
        </md-input-container>

      </div>
      <div layout="column" layout-gt-xs="row">
        <md-input-container flex="80">
            <label>Note in inglese</label>
            <div class="md-resize-wrapper">
              <textarea ng-model="item.detailsen" md-maxlength="150" max-rows="8" rows="1">
              </textarea><div class="md-resize-handle" style="touch-action: pan-y;"></div>
            </div>
        </md-input-container>

      </div>


        <md-button type="submit" class="md-raised md-accent" aria-label="Submit"
                   ng-disabled="servizio.$invalid || servizio.$pristine">
            Salva
        </md-button>
    </form>

</div>

  </md-dialog-content>
</md-dialog>
