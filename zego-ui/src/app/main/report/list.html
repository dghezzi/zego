<div id="simple-table" class="page-layout simple fullwidth doc-page element-doc-page">

                <span class="parent">Report Amministrativi</span>
            </div>
            <div class="title">Report Amministrativi</div>
        </div>


    </div>

          </md-input-container >

</div>


                      <div layout="column" layout-gt-sm="row">
